<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{part/layout}">
    <head>
        <title th:text="#{title.login}+#{title.postfix}"></title>
        <link rel="stylesheet" th:href="@{/css/auth.css}">
    </head>
    <body>
        <div layout:fragment="content">
            <h2 th:id="loginH2" th:text="#{auth.login.h2}"></h2>
            <form method="post" th:action="@{/login}">
                <table>
                    <tr>
                        <th><label for="email" th:text="#{auth.email.caption}"></label></th>
                        <td><input type="email" name="email" autocomplete="off"
                                    th:placeholder="#{auth.email.placeholder}"></td>
                    </tr>
                    <tr>
                        <th><label for="password" th:text="#{auth.password.caption}"></label></th>
                        <td><input type="password" name="password"
                                    th:placeholder="#{auth.password.placeholder}"></td>
                    </tr>
                </table>
                <button type="submit"
                        th:id="#{auth.login.button.id}"
                        th:text="#{auth.login.button.caption}"></button>
            </form>
        </div>
    </body>
</html>
