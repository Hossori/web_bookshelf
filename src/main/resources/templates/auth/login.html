<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{part/layout}">
    <head>
        <title th:text="#{title.login}+#{title.postfix}"></title>
        <link rel="stylesheet" th:href="@{/css/auth.css}">
        <script th:src="@{/js/part/auth.js}" defer></script>
        <script type="text/javascript">
            $(function() {
                let loginButton = $('#'+getProperty('auth.login.button.id'));
                loginButton.on('click', login);
            });
        </script>
    </head>
    <body>
        <div layout:fragment="content">
            <h2 th:id="loginH2" th:text="#{auth.login.h2}"></h2>
            <form th:id="#{auth.login.form.id}" method="post" th:action onSubmit="return false;">
                <table>
                    <tr th:id="#{auth.email.id}">
                        <th><label for="email" th:text="#{auth.email.caption}"></label></th>
                        <td><input type="email" name="email" autocomplete="off" th:placeholder="#{auth.email.placeholder}"></td>
                    </tr>
                    <tr th:id="#{auth.password.id}">
                        <th><label for="password" th:text="#{auth.password.caption}"></label></th>
                        <td><input type="password" name="password" th:placeholder="#{auth.password.placeholder}"></td>
                    </tr>
                </table>
                <button th:id="#{auth.login.button.id}" th:text="#{auth.login.button.caption}"></button>
            </form>
        </div>
    </body>
</html>
