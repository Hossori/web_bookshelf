        layout:decorate="~{part/layout}">
    <head>
        <title th:text="#{title.book.show}+#{title.postfix}"></title>
        <link rel="stylesheet" th:href="@{/css/book.css}">
        <script th:src="@{/js/part/book.js}" defer></script>
        <script type="text/javascript">
            console.log('book/show.html');
        </script>
    </head>
    <body>
        <div layout:fragment="content">
            <div th:id="#{book.detail.container.id}">
                <p th:text="${book.name}"></p>
                <pre th:text="${book.memo}"></pre>
            </div>
        </div>
    </body>
</html>
